<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #58a6ff;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 80px;
      text-align: center;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Number Guessing Game</h1>
  <p>I have picked a number between 1 - 100. Can you guess it?</p>
  <input type="number" id="guess" placeholder="Your guess">
  <button onclick="checkGuess()">Guess</button>
  <p id="result"></p>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      const guess = document.getElementById('guess').value;
      const result = document.getElementById('result');

      if (!guess) {
        result.textContent = "Please enter a number!";
        return;
      }

      if (guess == randomNumber) {
        result.textContent = "ðŸŽ‰ Correct! The number was " + randomNumber;
      } else if (guess > randomNumber) {
        result.textContent = "ðŸ“‰ Too high!";
      } else {
        result.textContent = "ðŸ“ˆ Too low!";
      }
    }
  </script>
</body>
</html>
